{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
     <a href="{% url 'mobile'%}" class="list-group-item
      list-gropu-item-action" aria-current="true">All Mobile</a>
     <a href="{% url 'mobiledata' 'IPhone' %}" class="list-group-item
      list-gropu-item-action" aria-current="true">IPhone</a>
     <a href="{% url 'mobiledata' 'Nokia'%}" class="list-group-item
      list-gropu-item-action" aria-current="true">Nokia</a>
     <a href="{% url 'mobiledata' 'Oneplus' %}" class="list-group-item
      list-gropu-item-action" aria-current="true">Oneplus</a>
  </div>
  <div class="col-sm-8 offset-sm-1">
   Mobile Product List
  </div>
 </div>
</div>
 <div class="col-sm-8">
  <div class="row">
   {% for product in mobiles %}
   <div class="col-sm-4 text-center mb-4">
    <a href="{% url 'product-detail' product.id %}" class="btn">
     <div class="item">
      <img src="{{product.product_image.url}}" alt="" height="300" class="">
      <div class="fw-bold">{{product.title}}</div>
      <div class="fw-bold"> Rs.{{product.selling_price}}</div>
   </div>
    </a>
  </div>
   {% endfor %}
    </div>
   </div>
  </div>
 </div>
{% endblock main-content %}
